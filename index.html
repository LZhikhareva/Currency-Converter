<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<title>Currency Converter</title>
	<style>
		.footer__link {
			margin: 0 15px;
		}
	</style>
</head>
<body>
	<div class="container pt-5 pb-5">
		<div class="row justify-content-center">
			<div class="col-6">
				<div class="card p-3">
					<form>
						<h1 class="h2 mb-4">Курс валют к рублю на сегодня</h1>
						<div class="courses">
							<div class="course-item card card-body">
								<div class="course-item-title">Курс USD</div>
								<div class="course-item-value" data-value="USD">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс EUR</div>
								<div class="course-item-value" data-value="EUR">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс GBP</div>
								<div class="course-item-value" data-value="GBP">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс CNY</div>
								<div class="course-item-value" data-value="CNY">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс KZT</div>
								<div class="course-item-value" data-value="KZT">--.--</div>
							</div>
							<div class="course-item card card-body">
								<div class="course-item-title">Курс BYN</div>
								<div class="course-item-value" data-value="BYN">--.--</div>
							</div>
						</div>
						<section class="rub-currency">
							<h2>Конвертер рублей в зарубежные валюты</h2>
							<div class="row mb-1">
								<div class="col">
									<label for="name">Отдаю:</label>
									<select class="form-control" id="exampleFormControlSelect1" disabled>
										<option value="RUB">RUB — Российский рубль</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Получаю:</label>
									<select id="select" class="form-control" id="exampleFormControlSelect1">
										<option value="USD">USD — Доллар США</option>
										<option value="EUR">EUR — Евро</option>
										<option value="GBP">GPB — Фунт стерлингов</option>
										<option value="CNY">CNY — Китайские юани</option>
										<option value="KZT">KZT — Казахский тенге</option>
										<option value="BYN">BYN — Белорусский рубль</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="col">
									<input id="inputRub" type="number" class="form-control" id="name" autofocus />
								</div>
								<div class="col">
									<output id="outputRub" type="number" class="form-control" id="name"></output>
								</div>
							</div>
						</section>
							<section class="inner-currency">
								<h2>Конвертер зарубежных валют</h2>
								<div class="row mb-1">
									<div class="col">
										<label for="name">Отдаю:</label>
										<select id="selectIn" class="form-control" id="exampleFormControlSelect1">
											<option value="USD">USD — Доллар США</option>
											<option value="EUR">EUR — Евро</option>
											<option value="GBP">GPB — Фунт стерлингов</option>
											<option value="CNY">CNY — Китайские юани</option>
											<option value="KZT">KZT — Казахский тенге</option>
											<option value="BYN">BYN — Белорусский рубль</option>
										</select>
									</div>
									<div class="col">
										<label for="name">Получаю:</label>
										<select id="selectOut" class="form-control" id="exampleFormControlSelect1">
											<option value="USD">USD — Доллар США</option>
											<option value="EUR">EUR — Евро</option>
											<option value="GBP">GPB — Фунт стерлингов</option>
											<option value="CNY">CNY — Китайские юани</option>
											<option value="KZT">KZT — Казахский тенге</option>
											<option value="BYN">BYN — Белорусский рубль</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<input id="input" type="number" class="form-control" id="name" autofocus />
									</div>
									<div class="col">
										<output id="output" type="number" class="form-control" id="name"></output>
									</div>
								</div>
							</section>
							<section class="text-converter">
								<h2>Конвертация валюты в свободной форме</h3>
								<div class="row">
									<div class="col">
										<input id="text-input" class="form-control" placeholder="15 usd in rub">
									</div>
									<button type="submit" class="btn1">
										<svg width="30" height="30" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
											<path fill-rule="evenodd" clip-rule="evenodd" d="M43.118 54H30.382L41.382 32L30.382 10H43.118L54.118 32L43.118 54ZM41.882 52L51.882 32L41.882 12H33.618L43.618 32L33.618 52H41.882Z" fill="black"/>
											<path fill-rule="evenodd" clip-rule="evenodd" d="M21.118 54H8.38197L19.382 32L8.38197 10H21.118L32.118 32L21.118 54ZM19.882 52L29.882 32L19.882 12H11.618L21.618 32L11.618 52H19.882Z" fill="black"/>
											</svg>											
									</button>
									<div class="col">
										<output id="text-output" type="number" class="form-control" id="name"></output>
									</div>
								</div>
							</section>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
	<script src='https://openexchangerates.github.io/money.js/money.min.js></script>
</body>
</html>
